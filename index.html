<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h2 class="text-white text-center p-4">
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>
    <div class="container p-3 justify-content-start text-center">
      <div class="row">
        <div class="col p-4 bg-success text-center mx-5">
          <label for="kmInput" class="fw-semibold mt-2"
            >Inserisci il numero dei Km:</label
          >
          <br />
          <input class="mb-2 border border-0" type="number" id="kmInput" />
          <br />
          <label for="etaInput" class="fw-semibold"
            >Inserisci la tua età:</label
          >
          <br />
          <input class="mb-2 border border-0" type="number" id="etaInput" />
          <br />
          <button
            class="btn btn-sm btn-light rounded-pill my-2 fw-bold text-danger"
            onclick="calcolaPrezzo()"
          >
            Calcola Prezzo
          </button>
          <p id="prezzo" class="my-2 fw-bold">Il prezzo del biglietto è:</p>
        </div>
      </div>
    </div>
    <h2 class="text-white text-center p-4">IL TUO BIGLIETTO</h2>
    <div class="container p-3 justify-content-start text-center">
      <div class="row">
        <div class="col p-4 bg-success text-center mx-5">
          <h5>DETTAGLIO PASSEGGERI</h5>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
