<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger">
    <h2 class="text-white text-center fw-semibold p-4">
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>
    <div class="container rounded bg-success p-3">
      <div class="row text-center">
        <div class="col-6 p-4 justify-content-end">
          <label for="kmInput" class="fw-semibold mt-2"
            >Inserisci il numero dei Km:</label
          >
          <br />
          <input class="mb-2 border border-0" type="number" id="kmInput" />
          <br />
          <label for="etaInput" class="fw-semibold"
            >Inserisci la tua età:</label
          >
          <br />
          <input class="mb-2 border border-0" type="number" id="etaInput" />
          <br />
          <button
            class="btn btn-sm btn-light rounded-pill my-2 fw-bold text-success"
            onclick="calcolaPrezzo()"
          >
            Calcola Prezzo
          </button>
        </div>
        <div class="col-6 p-4 justify-content-start">
          <p id="prezzo" class="my-2 fw-bold">Il prezzo del biglietto è:</p>
        </div>
      </div>
    </div>
    <div class="details">
<h3>nome passeggero</h3>
<div id="username-output"></div>
<h3>offerta</h3>
<div id="offer-output"></div>
<h3>carrozza</h3>
<div id="car-output"></div>
<h3>codice</h3>
<div id="code-output"></div>
<h3>costo</h3>
<div id="price-output"></div>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
